syntax = "proto3";

package hash.test;

service DiscountsService {
  rpc GetDiscount(DiscountRequest) returns (Discount) {}
}

message ReadDiscountOptions { bool cache = 1; }

message DiscountRequest {
  ReadDiscountOptions option = 1;
  string product_id = 2;
  string user_id = 3;
}

message Discount {
  float pct = 1;
  int32 value_in_cents = 2;
}
